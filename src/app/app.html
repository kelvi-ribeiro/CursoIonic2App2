<ion-menu [content]="myContent" id="menu1">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let page of pages" (click)="openPage(page)" menuClose >
        {{page.title}}

      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav #myContent [root]="rootPage"></ion-nav>
